<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maroru's Assistance - Software a medida & Automatizaciones</title>
    
    <link rel="icon" type="image/png" href="src/favicon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,400;1,700&family=Montserrat:wght@300;400;600&display=swap');

        @font-face {
            font-family: 'Greenth';
            src: url('fonts/Greenth.woff2') format('woff2'),
                 url('fonts/Greenth.woff') format('woff'),
                 url('fonts/Greenth.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Fatimi';
            src: url('fonts/Fatimi.woff2') format('woff2'),
                 url('fonts/Fatimi.woff') format('woff'),
                 url('fonts/Fatimi.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        
        .font-greenth {
            font-family: 'Greenth', 'Montserrat', sans-serif;
            letter-spacing: 0.05em;
        }
        .font-fatimi {
            font-family: 'Fatimi', 'Playfair Display', serif;
        }
        
        html { scroll-behavior: smooth; }
        .cursor-wait { cursor: wait; }
    </style>
</head>
<body class="antialiased">
    <div id="root"></div>

    <script type="text/babel">
        const Icon = ({ path, size = 24, className = "", style = {} }) => (
            <svg 
                xmlns="http://www.w3.org/2000/svg" 
                width={size} 
                height={size} 
                viewBox="0 0 24 24" 
                fill="none" 
                stroke="currentColor" 
                strokeWidth="2" 
                strokeLinecap="round" 
                strokeLinejoin="round" 
                className={className}
                style={style}
            >
                {path}
            </svg>
        );

        const Mail = (props) => <Icon {...props} path={<><rect width="20" height="16" x="2" y="4" rx="2"/><path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"/></>} />;
        const Phone = (props) => <Icon {...props} path={<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>} />;
        const Server = (props) => <Icon {...props} path={<><rect width="20" height="8" x="2" y="2" rx="2" ry="2"/><rect width="20" height="8" x="2" y="14" rx="2" ry="2"/><line x1="6" x2="6.01" y1="6" y2="6"/><line x1="6" x2="6.01" y1="18" y2="18"/></>} />;
        const Bot = (props) => <Icon {...props} path={<><path d="M12 8V4H8"/><rect width="16" height="12" x="4" y="8" rx="2"/><path d="M2 14h2"/><path d="M20 14h2"/><path d="M15 13v2"/><path d="M9 13v2"/></>} />;
        const Code = (props) => <Icon {...props} path={<><polyline points="16 18 22 12 16 6"/><polyline points="8 6 2 12 8 18"/></>} />;
        const Send = (props) => <Icon {...props} path={<><path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/></>} />;
        const Linkedin = (props) => <Icon {...props} path={<><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"/><rect width="4" height="12" x="2" y="9"/><circle cx="4" cy="4" r="2"/></>} />;
        const CheckCircle = (props) => <Icon {...props} path={<><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></>} />;
        const Menu = (props) => <Icon {...props} path={<><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></>} />;
        const X = (props) => <Icon {...props} path={<><path d="M18 6 6 18"/><path d="m6 6 12 12"/></>} />;
        const ArrowRight = (props) => <Icon {...props} path={<><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></>} />;

        const brandColors = {
            primary: '#b80000',
            bg: '#e6e1d9',
            text: '#000000',
            white: '#ffffff',
            navBg: '#e6e1d9'
        };

        const MarorusAssistance = () => {
            const [isMenuOpen, setIsMenuOpen] = React.useState(false);
            const toggleMenu = () => setIsMenuOpen(!isMenuOpen);

            const scrollToSection = (id) => {
                const element = document.getElementById(id);
                if (element) {
                    element.scrollIntoView({ behavior: 'smooth' });
                    setIsMenuOpen(false);
                }
            };

            return (
                <div 
                className="font-sans min-h-screen flex flex-col transition-colors duration-300"
                style={{ backgroundColor: brandColors.bg, color: brandColors.text }}
                >
                
                <nav className="fixed w-full z-50 transition-all duration-300 shadow-sm" 
                    style={{ backgroundColor: brandColors.navBg, borderBottom: `1px solid ${brandColors.text}10` }}>
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex justify-between h-28 md:h-32 items-center">
                        <div className="flex-shrink-0 flex items-center cursor-pointer" onClick={() => scrollToSection('inicio')}>
                        <img
                            src="src/Title_Marorus_Assistance.png"
                            alt="Maroru's Assistance"
                            className="h-20 md:h-24 w-auto object-contain"
                            onError={(e) => {
                            e.currentTarget.onerror = null;
                            e.currentTarget.src = "https://placehold.co/160x48/000000/ffffff?text=Maroru%27s+Assistance";
                            }}
                        />
                        </div>
                        
                        <div className="hidden md:flex space-x-8 items-center">
                        {['Inicio', 'Servicios', 'Experiencia'].map((item) => (
                            <button 
                            key={item}
                            onClick={() => scrollToSection(item.toLowerCase())} 
                            className="font-medium hover:scale-105 transition transform text-sm uppercase tracking-wider"
                            style={{ color: brandColors.text }}
                            >
                            {item}
                            </button>
                        ))}
                        <button 
                            onClick={() => scrollToSection('contacto')} 
                            className="px-6 py-2 rounded-none text-white font-medium transition hover:shadow-lg flex items-center gap-2 group border border-transparent hover:border-black"
                            style={{ backgroundColor: brandColors.primary }}
                        >
                            Contactar <ArrowRight size={16} className="group-hover:translate-x-1 transition" />
                        </button>
                        </div>

                        <div className="md:hidden flex items-center">
                        <button onClick={toggleMenu} style={{ color: brandColors.text }} className="focus:outline-none">
                            {isMenuOpen ? <X size={28} /> : <Menu size={28} />}
                        </button>
                        </div>
                    </div>
                    </div>

                    {isMenuOpen && (
                    <div className="md:hidden absolute w-full shadow-xl border-t border-black/5" style={{ backgroundColor: brandColors.bg }}>
                        <div className="px-4 pt-2 pb-4 space-y-1">
                        {['Inicio', 'Servicios', 'Experiencia'].map((item) => (
                            <button 
                            key={item}
                            onClick={() => scrollToSection(item.toLowerCase())} 
                            className="block w-full text-left px-3 py-4 font-medium border-b border-black/5"
                            style={{ color: brandColors.text }}
                            >
                            {item}
                            </button>
                        ))}
                        <button 
                            onClick={() => scrollToSection('contacto')} 
                            className="block w-full text-left px-3 py-4 font-bold mt-2"
                            style={{ color: brandColors.primary }}
                        >
                            Contactar ahora
                        </button>
                        </div>
                    </div>
                    )}
                </nav>

                <section id="inicio" className="relative h-screen min-h-[600px] flex items-center justify-center pt-32 md:pt-36">
                    <div className="absolute inset-0 overflow-hidden">
                    <img 
                        src="src/Logo_Marorus_Assistance.png" 
                        alt="Maroru's Assistance Banner" 
                        className="w-full h-full object-cover"
                        onError={(e) => {
                        e.target.onerror = null;
                        e.target.src = "https://placehold.co/1920x1080/333333/ffffff?text=Maroru's+Assistance";
                        }}
                    />
                    <div className="absolute inset-0 bg-black/60"></div>
                    </div>

                    <div className="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-white">
                    <div className="inline-block px-4 py-1 mb-6 border border-white/30 bg-white/10 backdrop-blur-sm rounded-full text-xs font-bold tracking-widest uppercase">
                        Software a medida + automatizaciones
                    </div>
                    
                    <h1 className="text-5xl md:text-7xl font-extrabold mb-6 leading-tight font-greenth drop-shadow-lg">
                        Construyo sistemas que <span style={{ color: brandColors.primary }}>te ahorran tiempo</span>
                    </h1>
                    
                    <p className="text-xl md:text-2xl mb-10 opacity-90 leading-relaxed font-light max-w-3xl mx-auto drop-shadow-md">
                        Menos tareas repetidas, menos errores y más control. Me cuentas el objetivo y lo convierto en una solución clara, usable y mantenible.
                    </p>
                    
                    <div className="flex flex-col sm:flex-row gap-5 justify-center">
                        <button 
                        onClick={() => scrollToSection('contacto')}
                        className="px-10 py-4 text-white font-bold text-lg shadow-xl hover:shadow-2xl hover:-translate-y-1 transition rounded-sm"
                        style={{ backgroundColor: brandColors.primary }}
                        >
                        Cuéntame tu idea
                        </button>
                        <button 
                        onClick={() => scrollToSection('servicios')}
                        className="px-10 py-4 font-bold text-lg border-2 border-white text-white hover:bg-white hover:text-black transition rounded-sm"
                        >
                        Ver cómo te puedo ayudar
                        </button>
                    </div>
                    </div>
                </section>

                <section id="servicios" className="py-24 relative">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl md:text-5xl mb-4" style={{ color: brandColors.text }}>Servicios</h2>
                        <p className="max-w-2xl mx-auto mt-4 text-gray-700 text-base md:text-lg">
                            Si tienes un proceso que hoy depende de copiar/pegar, perseguir información o “estar encima”, aquí es donde más se nota el cambio.
                        </p>
                        <div className="w-24 h-1 mx-auto mt-6" style={{ backgroundColor: brandColors.primary }}></div>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                        {[
                        { 
                            icon: <Bot size={40} />, 
                            title: "Automatizaciones que quitan trabajo", 
                            desc: "Conecto tus herramientas y hago que las tareas repetitivas se hagan solas: pedidos, leads, mensajes, informes, facturas, recordatorios… con control y trazabilidad." 
                        },
                        { 
                            icon: <Server size={40} />, 
                            title: "Tu proyecto estable y seguro", 
                            desc: "Me encargo de la parte “invisible”: despliegue, seguridad, copias, rendimiento y monitorización. Para que funcione bien hoy y no se rompa mañana." 
                        },
                        { 
                            icon: <Code size={40} />, 
                            title: "Software a medida (cuando una plantilla no llega)", 
                            desc: "Si necesitas una app o sistema propio: paneles internos, reservas, gestión de clientes, pedidos, integraciones… lo construyo para que sea fácil de usar y escale contigo." 
                        }
                        ].map((service, idx) => (
                        <div 
                            key={idx} 
                            className="p-10 hover:-translate-y-2 transition duration-300 border-b-4 group relative overflow-hidden bg-white shadow-sm hover:shadow-xl"
                            style={{ borderColor: brandColors.primary }}
                        >
                            <div className="absolute top-0 right-0 p-4 opacity-5 group-hover:scale-150 transition duration-500 transform origin-top-right">
                            {React.cloneElement(service.icon, { size: 100, color: brandColors.text })}
                            </div>
                            
                            <div className="mb-6 p-3 inline-block rounded-lg bg-red-50" style={{ color: brandColors.primary }}>
                            {service.icon}
                            </div>
                            <h3 className="text-xl font-bold mb-4 font-greenth tracking-wide">{service.title}</h3>
                            <p className="text-gray-600 leading-relaxed text-sm lg:text-base">{service.desc}</p>
                        </div>
                        ))}
                    </div>
                    </div>
                </section>

                <section id="experiencia" className="py-20 bg-white">
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                    <div className="flex flex-col md:flex-row bg-black text-white rounded-none shadow-2xl overflow-hidden">
                        
                        <div className="p-12 md:w-1/3 flex flex-col justify-center border-r border-white/10" style={{ backgroundColor: '#1a1a1a' }}>
                        <h2 className="text-3xl font-bold mb-4 font-greenth">¿Qué puedes esperar de mí?</h2>
                        <p className="text-gray-400 mb-8 text-sm leading-relaxed">
                            Trabajo con foco en resultado: entender el problema, proponer una solución simple y dejarla funcionando. Sin humo y con comunicación clara.
                        </p>
                        <div className="flex items-center gap-4 mt-auto">
                            <div className="h-14 w-14 rounded-full border-2 flex items-center justify-center font-bold text-xl bg-white/5" style={{ borderColor: brandColors.primary, color: brandColors.primary }}>
                            MR
                            </div>
                            <div>
                            <p className="font-bold text-white">Manuel Romero</p>
                            <p className="text-xs text-gray-500 uppercase tracking-widest">Software & IA aplicada</p>
                            </div>
                        </div>
                        </div>

                        <div className="p-12 md:w-2/3 bg-black flex flex-col justify-center">
                        <div className="grid sm:grid-cols-2 gap-10">
                            <div>
                            <h4 className="flex items-center gap-2 font-bold mb-6 text-sm uppercase tracking-wider" style={{ color: brandColors.primary }}>
                                <CheckCircle size={18} /> EXPERIENCIA
                            </h4>
                            <ul className="space-y-4 text-sm text-gray-300">
                                <li className="border-l-2 border-gray-800 pl-4 hover:border-red-700 transition-colors">
                                <strong className="text-white block text-base mb-1">Wembley Studios (2023-2025)</strong>
                                Construcción de sistemas internos, automatizaciones y despliegues en la nube (operación diaria, no demos).
                                </li>
                                <li className="border-l-2 border-gray-800 pl-4 hover:border-red-700 transition-colors">
                                <strong className="text-white block text-base mb-1">Proyectos internacionales</strong>
                                Trabajo con equipos en Países Bajos e Inglaterra: entregas por fases, requisitos claros y calidad en producción.
                                </li>
                            </ul>
                            </div>
                            <div>
                            <h4 className="flex items-center gap-2 font-bold mb-6 text-sm uppercase tracking-wider" style={{ color: brandColors.primary }}>
                                <CheckCircle size={18} /> EN QUÉ TE AYUDO
                            </h4>
                            <div className="flex flex-wrap gap-2">
                                {[
                                  'Automatizar tareas',
                                  'Conectar herramientas',
                                  'Paneles y apps internas',
                                  'Sistemas de pedidos/ventas',
                                  'Datos e informes',
                                  'IA útil (sin postureo)'
                                ].map(skill => (
                                <span key={skill} className="px-4 py-2 bg-white/5 border border-white/10 text-xs text-gray-300 hover:bg-white/10 transition cursor-default">
                                    {skill}
                                </span>
                                ))}
                            </div>
                            </div>
                        </div>
                        </div>

                    </div>
                    </div>
                </section>

                <section id="contacto" className="py-24 flex-grow relative overflow-hidden">
                    <div className="absolute -left-20 top-20 w-96 h-96 rounded-full opacity-5 blur-3xl" style={{ backgroundColor: brandColors.primary }}></div>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-16 items-start">
                        
                        <div className="space-y-10">
                        <div>
                            <h2 className="text-4xl md:text-5xl font-bold mb-6 font-greenth">Hablemos claro</h2>
                            <p className="text-lg opacity-80 leading-relaxed max-w-md">
                            Cuéntame qué está pasando hoy y qué te gustaría que pasara. Te respondo con una propuesta entendible: opciones, prioridades y siguiente paso.
                            </p>
                        </div>

                        <div className="space-y-6">
                            <a href="tel:+34628503214" className="flex items-center gap-5 p-6 bg-white shadow-sm hover:shadow-lg transition border-l-4 group" style={{ borderColor: brandColors.primary }}>
                            <Phone size={28} style={{ color: brandColors.primary }} className="group-hover:scale-110 transition" />
                            <div>
                                <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">Teléfono</span>
                                <span className="block font-medium text-xl mt-1">+34 628 503 214</span>
                            </div>
                            </a>
                            
                            <a href="mailto:marorusassistance@gmail.com" className="flex items-center gap-5 p-6 bg-white shadow-sm hover:shadow-lg transition border-l-4 group" style={{ borderColor: brandColors.primary }}>
                            <Mail size={28} style={{ color: brandColors.primary }} className="group-hover:scale-110 transition" />
                            <div>
                                <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">Email</span>
                                <span className="block font-medium text-xl mt-1 break-all">marorusassistance@gmail.com</span>
                            </div>
                            </a>

                            <div className="flex items-center gap-5 p-6 bg-white shadow-sm border-l-4 border-gray-300">
                            <Linkedin size={28} className="text-gray-500" />
                            <div>
                                <span className="text-xs font-bold text-gray-400 uppercase tracking-wider">LinkedIn</span>
                                <span className="block font-medium text-xl mt-1">Manuel Pedro Romero Ruiz</span>
                            </div>
                            </div>
                        </div>
                        </div>

                        <div className="bg-white p-8 md:p-12 shadow-2xl relative">
                        <div className="absolute top-0 left-0 w-full h-2" style={{ backgroundColor: brandColors.primary }}></div>
                        <h3 className="text-2xl font-bold mb-3">Envíame un mensaje</h3>
                        <p className="text-sm text-gray-600 mb-8">
                          Si puedes, incluye: 1) qué haces, 2) qué quieres mejorar y 3) qué herramienta usas ahora (si aplica).
                        </p>
                        
                        <form action="https://formspree.io/f/xwvveolo" method="POST" className="space-y-8">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div className="space-y-2 group">
                                <label htmlFor="name" className="text-xs font-bold uppercase tracking-wider text-gray-500 group-focus-within:text-red-700 transition">Nombre</label>
                                <input 
                                type="text" 
                                id="name" 
                                name="name"
                                required 
                                className="w-full px-0 py-3 border-b-2 border-gray-200 focus:border-red-700 bg-transparent outline-none transition font-medium"
                                placeholder="Tu nombre"
                                />
                            </div>
                            <div className="space-y-2 group">
                                <label htmlFor="email" className="text-xs font-bold uppercase tracking-wider text-gray-500 group-focus-within:text-red-700 transition">Email</label>
                                <input 
                                type="email" 
                                id="email" 
                                name="email"
                                required 
                                className="w-full px-0 py-3 border-b-2 border-gray-200 focus:border-red-700 bg-transparent outline-none transition font-medium"
                                placeholder="tu@email.com"
                                />
                            </div>
                            </div>

                            <div className="space-y-2 group">
                            <label htmlFor="message" className="text-xs font-bold uppercase tracking-wider text-gray-500 group-focus-within:text-red-700 transition">Mensaje</label>
                            <textarea 
                                id="message" 
                                name="message"
                                rows="4" 
                                required 
                                className="w-full px-0 py-3 border-b-2 border-gray-200 focus:border-red-700 bg-transparent outline-none transition resize-none font-medium"
                                placeholder="Ejemplo: “Quiero que los pedidos de WhatsApp se registren solos y tener un panel con el estado de cada pedido.”"
                            ></textarea>
                            </div>

                            <button 
                            type="submit" 
                            className={`w-full py-5 text-white font-bold tracking-widest uppercase text-sm transition flex items-center justify-center gap-3 mt-4 hover:shadow-lg bg-gray-900 hover:bg-red-700`}
                            style={{ backgroundColor: brandColors.primary }}
                            >
                                ENVIAR <Send size={18} />
                            </button>
                        </form>
                        </div>

                    </div>
                    </div>
                </section>

                <footer className="py-8 mt-auto border-t border-black/10 text-center text-sm opacity-60">
                    <div className="max-w-7xl mx-auto px-4">
                    <p>© {new Date().getFullYear()} Maroru's Assistance. Todos los derechos reservados.</p>
                    </div>
                </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MarorusAssistance />);
    </script>
</body>
</html>
